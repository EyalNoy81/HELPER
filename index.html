<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז תמיכה טכנולוגי - דף הבית</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- תפריט ראשי -->
    <nav class="main-nav">
        <ul>
            <li><a href="index.html" class="active">דף הבית</a></li>
            <li><a href="faq.html">שאלות נפוצות</a></li>
            <li><a href="about.html">מי אנחנו</a></li>
            <li id="authNav"></li>
        </ul>
    </nav>

    <div class="page-layout">
        <!-- תיבות צד ימין -->
        <div class="side-frames right-frames">
            <div class="frame-box">
                <img src="assets/images/1.png" alt="1">
            </div>
            <div class="frame-box">
                <img src="assets/images/1.png" alt="Youtube">
            </div>
            <div class="frame-box">
                <img src="assets/images/3.png" alt="מיילים">
            </div>
            <div class="frame-box">
                <img src="assets/images/2.png" alt="אינסטוש">
            </div>
        </div>

        <!-- תוכן מרכזי -->
        <div class="container">
            <!-- כותרת ראשית -->
            <div class="welcome-section">
                <h1>ברוכים הבאים למרכז התמיכה הטכנולוגי</h1>
                <p>כאן תוכלו למצוא מענה לכל השאלות הטכנולוגיות שלכם</p>
            </div>

            <!-- עזרה אישית -->
            <div class="personal-help">
                <h2>עזרה אישית</h2>
                <textarea id="userQuestion" placeholder="תאר/י את הבעיה שלך כאן..."></textarea>
                <button onclick="getAIHelp()">קבל עזרה</button>
                <div id="aiResponse"></div>
            </div>

            <!-- מצגת תמונות -->
            <div class="slideshow-container">
                <div class="slides">
                    <img src="assets/images/slide1.jpg" alt="תמונה 1">
                    <img src="assets/images/slide2.jpg" alt="תמונה 2">
                    <img src="assets/images/slide3.jpg" alt="תמונה 3">
                    <img src="assets/images/slide4.jpg" alt="תמונה 4">
                </div>
                <button class="slide-btn prev" onclick="changeSlide(-1)">&#10094;</button>
                <button class="slide-btn next" onclick="changeSlide(1)">&#10095;</button>
            </div>
        </div>

        <!-- תיבות צד שמאל -->
        <div class="side-frames left-frames">
            <div class="frame-box">
                <iframe src="https://giphy.com/embed/DRinNvjCXc5Iexx0CH" width="480" height="480"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/socialbakers-social-media-whatsapp-logo-DRinNvjCXc5Iexx0CH">via GIPHY</a></p>
            </div>
            <div class="frame-box">
                <iframe src="https://giphy.com/embed/YwNCU8P5jGMNKGG5Bq" width="480" height="480"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/socialbakers-instagram-logo-YwNCU8P5jGMNKGG5Bq">via GIPHY</a></p>
            </div>
            <div class="frame-box">
                <iframe src="https://giphy.com/embed/ijEiXYEo9DBxm" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/arne-van-kauter-ijEiXYEo9DBxm">via GIPHY</a></p>
            </div>
            <div class="frame-box">
                <iframe src="https://giphy.com/embed/aOften89vRbG" width="480" height="480"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/deal-with-it-sunglasses-email-aOften89vRbG">via GIPHY</a></p>
            </div>
        </div>
    
    </div>

    <!-- קקריפטים בסוף הדף -->
    <script src="js/auth.js"></script>
    <script src="js/ai-helper.js"></script>
    <script src="js/slideshow.js"></script>
    <script type="text/javascript">
        function initApp() {
            initAuthState();
            initSlideshow(); // ספציפי לדף הבית
        }

        function initAuthState() {
            const authNav = document.getElementById('authNav');
            if (authService.isAuthenticated()) {
                const user = authService.getCurrentUser();
                authNav.innerHTML = `
                    <div class="user-menu">
                        <span class="user-name">שלום, ${user?.name || 'משתמש'}</span>
                        <a href="#" onclick="authService.logout(); return false;">התנתק</a>
                    </div>
                `;
            } else {
                authNav.innerHTML = '<a href="login.html">התחברות</a>';
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
